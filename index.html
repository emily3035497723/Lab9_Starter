<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    //add error type
    class InvalidInputError extends Error {
      constructor(message) {
        super(message);
        this.name = 'InvalidInputError';
      }
    }

    class DivisionByZeroError extends Error {
      constructor(message) {
        super(message);
        this.name = 'DivisionByZeroError';
      }
    }


    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      //output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      
      try {
        const num1 = Number(firstNum);
        const num2 = Number(secondNum);

        if (Number.isNaN(num1) || Number.isNaN(num2)) {
          throw new InvalidInputError('please input valid number');
        }

        let result;
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 === 0) throw new DivisionByZeroError('can\'t devided by 0');
            result = num1 / num2;
            break;
        }

        output.innerHTML = result;
      } catch (err) {
        if (err instanceof InvalidInputError) {
          console.error('Wrong input:', err.message);
          output.innerHTML = `Wrong input: ${err.message}`;
        } 
        else if (err instanceof DivisionByZeroError) {
          console.error('Wrong calculation: ', err.message);
          output.innerHTML = `Wrong calculation: ${err.message}`;
        } 
        else {
          console.error('error: ', err);
          output.innerHTML = `error: ${err.message}`;
        }
      } finally {
        console.log('finish calculation');
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const label = btn.innerText;

        switch (label) {
          case 'Console Log':
            console.log('This is a log message');
            break;
          case 'Console Error':
            console.error('This is an error message');
            break;
          case 'Console Count':
            console.count('Click Count');
            break;
          case 'Console Warn':
            console.warn('This is a warning');
            break;
          case 'Console Assert':
            console.assert(1 === 2, 'Assertion failed: 1 is not equal to 2');
            break;
          case 'Console Clear':
            console.clear();
            break;
          case 'Console Dir':
            console.dir(document.body);
            break;
          case 'Console dirxml':
            console.dirxml(document.body);
            break;
          case 'Console Group Start':
            console.group('Console Group');
            console.log('Inside group');
            break;
          case 'Console Group End':
            console.groupEnd();
            break;
          case 'Console Table':
            console.table([
              { name: 'Alice', age: 21 },
              { name: 'Bob', age: 25 }
            ]);
            break;
          case 'Start Timer':
            console.time('Timer');
            break;
          case 'End Timer':
            console.timeEnd('Timer');
            break;
          case 'Console Trace':
            function a() { b(); }
            function b() { c(); }
            function c() { console.trace('Tracing...'); }
            a();
            break;
          case 'Trigger a Global Error':
            // ÊïÖÊÑèÁî¢Áîü‰∏ÄÂÄãÈåØË™§ÔºàÁ®çÂæå‰Ω†ÊúÉÂä† window.onerrorÔºâ
            nonExistentFunction();
            break;
        }
      });
    });

    window.onerror = function (message, source, lineno, colno, error) {
    console.log('üåê Global Error Caught!');
    console.log('Message:', message);
    console.log('Source:', source);
    console.log('Line:', lineno);
    console.log('Column:', colno);
    console.log('Error object:', error);

    return false;
  };

  </script>
</body>

</html>
